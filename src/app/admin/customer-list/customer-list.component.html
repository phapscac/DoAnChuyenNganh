<header class="px-3 d-flex align-items-center justify-content-between gap-3">
    <h4 class="m-0">Quản lý khách hàng</h4>

    <div class="d-flex align-items-center gap-4">
        <div class="notification-wrapper position-relative">
            <a class="show-notification" href="javscript:void(0)">
                <i class="fa-regular fa-bell"></i>
            </a>
            <div class="notification-content">
                <p>Không có thông báo</p>
            </div>
        </div>

        <div class="user-wrapper position-relative">
            <div class="d-flex align-items-center gap-2">
                <div class="user-image-wrapper">
                    <img src="/user-no-image.svg" alt="" />
                </div>
                <i class="show-user-action fa-solid fa-chevron-down cursor-pointer"></i>
            </div>
            <div class="user-action d-flex flex-column gap-2">
                <a href="javascript:void(0)" class="text-nowrap d-flex align-items-center">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Thông tin nhân viên</span>
                </a>
                <a href="javascript:void(0)" class="text-nowrap d-flex align-items-center click-logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Đăng xuất</span>
                </a>
            </div>
        </div>

    </div>
</header>
<main>
    <section class="page-wrapper">

        <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
            <div class="filters-box flex-wrap">
            </div>
    
            <div class="d-flex gap-2 flex-wrap">
               
    
                <div class="page-dropdown sort-selection">
                    <div class="page-dropdown-btn" data-selected="">
                        <span>Sắp xếp theo</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="page-dropdown-content">
                        <div class="page-dropdown-item" data-value="" data-text="Sắp xếp theo">
                            <span>Sắp xếp theo</span>
                        </div>
                        
                        <div class="page-dropdown-item" data-value="name-az" data-text="Tên A - Z">
                            <span>Tên A - Z</span>
                        </div>
                        <div class="page-dropdown-item" data-value="name-za" data-text="Tên Z - A">
                            <span>Tên Z - A</span>
                        </div>
                    </div>
                </div>
    
                
    
                <div class="position-relative">
                    <form class="search-form @form_class_name">
                        <input type="text" id="search" placeholder="Tìm theo tên/mã khách hàng" value="" required />
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                
                    <div class="search-result-wrapper position-absolute show">
                        <div class="search-result-list">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="hidden-action mt-2">
            <button class="page-btn btn-red delete-selected-products">
                <i class="fa-solid fa-trash-can"></i>
                <span>Xóa khách hàng đã chọn</span>
            </button>
    
            
            
        </div>
        <div class="page-table-wrapper mt-2">
            <table class="page-table order-list">
                <thead class="page-table-header">
                    <tr>
                        <th>
                            <input type="checkbox" id="page-table-checkbox-all" />
                        </th>
                        <th>STT</th>
                        <th>Mã khách hàng</th>
                        <th>Tên khách hàng</th>
                        <th>Số điện thoại </th>
                        <th>Địa chỉ</th>
                        <th>Email</th>
                        <th>Loại khách hàng</th>

                       
                        <th></th>
                    </tr>
                </thead>
                <tbody class="product-list view-list" data-view="view-list">
                    <tr data-item="sp001" *ngFor="let customer of data. CustomerList ">
                        <td>
                            <input type="checkbox" name="page-table-checkbox" value="sp001" />
                        </td>
                        <td>
                            {{customer.FullName}} 
                        </td>
                        <td>
                            <span class="text-overflow-1">{{customer.phoneNumber}}</span>
                        </td>
                        <td>
                            <span class="text-overflow-1">{{customer.faxNumber}}</span>
                        </td>
                        <td>
                            1.000.000đ
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>    
                        

                        <td>
                            <div class="d-flex gap-1 align-items-center justify-content-end">
                                <a class="page-table-btn btn-lightblue" href="javascript:">
                                    <i class="fa-regular fa-pen-to-square"></i>
                                </a>
                                <button class="page-table-btn btn-red delete-product" data-product="sp001">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    
        <div class="d-flex justify-content-end mt-2 w-100">
            <div class="pagination-box">
                <a href="javascript:void(0)" class="pagination-item" data-page="previous">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <a href="javascript:void(0)" class="pagination-item current" data-page="1">1</a>
                <a href="javascript:void(0)" class="pagination-item" data-page="2">2</a>
                <a href="javascript:void(0)" class="pagination-item" data-page="3">3</a>
                <a href="javascript:void(0)" class="pagination-item" data-page="4">4</a>
                <a href="javascript:void(0)" class="pagination-item" data-page="5">5</a>
                <a href="javascript:void(0)" class="pagination-item" data-page="next">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </div>
    
    </section>
</main>
